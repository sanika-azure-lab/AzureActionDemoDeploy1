name: AzureARMDeploy
 
on:
  push:
    branches:
      - main
      - feature-deploy-update   
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
 
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
 
      - name: Show current Azure subscription
        uses: azure/CLI@v2
        with:
          inlineScript: |
            echo "Current Azure Subscription:"
            az account show
 
      - name: Create Resource Group if not exists
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az group create --name rg-azure21 --location eastus
 
      - name: Register Microsoft.Storage provider
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az provider register --namespace Microsoft.Storage
 
      - name: Deploy ARM Template using ARM Deploy Action
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: rg-azure21
          template: ARMTemplates/storageaccount.json
          parameters: >
            storageAccountName=sanikastorageacct123
            storageAccountType=Standard_GRS
          failOnStdErr: false
          