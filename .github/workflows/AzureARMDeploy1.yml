name: AzureARMDeploy

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Register Microsoft.Storage provider
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az provider register --namespace Microsoft.Storage

      - name: Wait for provider registration
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Waiting for Microsoft.Storage provider registration..."
            while true; do
              state=$(az provider show --namespace Microsoft.Storage --query "registrationState" -o tsv)
              echo "Current registration state: $state"
              if [ "$state" == "Registered" ]; then
                break
              fi
              echo "Still registering... waiting 10 seconds"
              sleep 10
            done

      - name: Deploy ARM Template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --name StorageAccountDeployment \
              --resource-group rg-azure \
              --template-file ARMTemplates/storageaccount.json \
              --parameters storageAccountName=myuniquestorage123 storageAccountType=Standard_GRS